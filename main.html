<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="./main.js"></script>
</head>
<body onload ="load()"></body>

<body>
    <div class="header">
               

        <h2> <span class="material-symbols-outlined logo">filter_drama</span>PomoLofi</h2>
    </div>

    <div class="reminder">
        Please open up spotify!
    </div>

    <div class ="footer">
        <img src="https://helios-i.mashable.com/imagery/articles/02TQWfq2Kn3J4E2ZyZJxfby/hero-image.fill.size_1248x702.v1657573334.jpg" alt="lofi-girl" width="400" height="200" align="bottom">
    </div>

    <div class="timer">
        <span class="timer__part timer__part--minutes">00</span>
        <span class="timer__">:</span>
        <span class="timer__part timer__part--seconds">00</span>
        <button type="button" class="timer__btn timer__btn--control timer__btn--start">
            <span class="material-symbols-outlined">play_arrow</span>
        </button>
        <button type="button" class="timer__btn timer__btn--reset">
            <span class="material-symbols-outlined">timer</span>
        </button>
    </div>
</body>





</html>
